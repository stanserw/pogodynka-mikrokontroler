<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Najnowszy odczyt</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>Najnowszy odczyt</h2>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id czujnika</th>
            <th>Temperatura</th>
            <th>Wilgotność</th>
            <th>Data odczytu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempSensor : ${oneSensor}">
            <td th:text="${tempSensor.idSensor}"></td>
            <td th:each="entry: ${tempSensor.sensorData}">
                <span th:text="${entry.value}"></span>
            <td th:text="${#temporals.format(tempSensor.date,'dd-MM-yyyy HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
