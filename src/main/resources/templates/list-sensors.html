<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista sensorów</title>
</head>
<body>

<h2>Lista sensorów</h2>
<hr>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Nazwa</th>
        <th>Opis</th>
        <th>Pomiar</th>
        <th>Mierzona wartość</th>
        <th>Czas pomiaru</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempSensor : ${allSensors}">
    <td th:text="${tempSensor.id}" />
    <td th:text="${tempSensor.sensorName}" />
    <td th:text="${tempSensor.description}" />
    <td th:text="${tempSensor.sensorData.get(0).name}" />
    <td th:text="${tempSensor.sensorData.get(0).value}" />
    <td th:text="${tempSensor.date}" />
    </tr>
    </tbody>
</table>

</body>
</html>
